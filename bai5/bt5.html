<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="datetime">Chọn ngày giờ</label>
        <input type="datetime-local" name="datetime" id="datetime" required><br>
        <label for="select">Loại dịch vụ:</label>
        <select name="select" id="select">
            <option value="select">tư vấn</option>
            <option value="select">đặt hàng</option>
        </select><br>
        <label for="note">ghi chú</label>
        <textarea name="note" id="note" cols="20" rows="5"></textarea><br>
        <button><strong>Đặt lịch</strong></button>
    </form>
</body>
</html>
